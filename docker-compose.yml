version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scrapingweb-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    networks:
      - scrapingweb-network

networks:
  scrapingweb-network:
    driver: bridge
